name: CI

on:
  push:
    branches: [main, base]
  pull_request:
    branches: [main, base]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ¨ Check formatting
        run: npm run format:check

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ“ Type-check
        run: npm run type-check

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸš€ Build
        run: npm run build
