name: CI

on:
  push:
    branches: [main, base]
  pull_request:
    branches: [main, base]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: 📦 Install deps
        run: npm ci

      - name: 🎨 Check formatting
        run: npm run format:check

      - name: 🔍 Lint
        run: npm run lint

      - name: 📐 Type-check
        run: npm run type-check

      - name: 🧪 Run tests
        run: npm test

      - name: 🚀 Build
        run: npm run build
